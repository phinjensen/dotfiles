[General]
ConfigVersion=2

[Browser]
CustomProxyLocation=
Enabled=true

[FdoSecrets]
Enabled=true

[GUI]
HidePasswords=false
MinimizeOnClose=true
MinimizeOnStartup=true
MinimizeToTray=true
ShowTrayIcon=true
TrayIconAppearance=colorful

[PasswordGenerator]
AdditionalChars=!@#$~
AdvancedMode=true
ExcludedChars=
Length=24
Logograms=true
SpecialChars=true

[Security]
LockDatabaseIdle=true
LockDatabaseIdleSeconds=600
